<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Multipart</title>
</head>
<body>
<h1>Multipart</h1>
<form  th:action="@{/form}" th:object="${empleado}" method="post" enctype="multipart/form-data">
    <p>name: <input type="text" th:field="*{name}"/>
    <p>document:<input type="file" th:field="*{document}" multiple="multiple"/>
   // <input type="text" name="historial" value='historial'><br />
        <input type="submit" value="enviar"/>
        <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
